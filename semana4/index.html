<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Temperaturas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css" />
    <script src="funciones.js"></script>
  </head>
  <body>
    <header>
      <h1>Conversor de Temperaturas</h1>
    </header>

    <div class="converter">
      <input type="number" id="input1" placeholder="Ingrese la unidad" />
      <select class="btn btn-secondary dropdown-toggle" id="unit1">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
        <option value="rankine">Rankine</option>
        <option value="reamur">Reaumur</option>
      </select>

      <input type="number" id="input2" placeholder="Ingrese la unidad" />
      <select class="btn btn-secondary dropdown-toggle" id="unit2">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
        <option value="rankine">Rankine</option>
        <option value="reamur">Reaumur</option>
      </select>

      <button class="btn btn-danger" onclick="convertir()">Convertir</button>

      <input type="text" id="result" placeholder="Resultado" readonly />
      <div id="error" class="error"></div>
    </div>

    <footer>
      <p>
        Â© 2024 Conversor de Temperaturas. Daniela Ortega
      </p>
    </footer>
  </body>
</html>
