<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertidor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="estilos.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
  </head>
  <body>
    <header>
      <h1>Convertidor de Unidades</h1>
    </header>
    <main>
      <section id="primerMedida">
        <h2>Elige la unidad de medida</h2>
        <article>
          <div class="dropdown">
            <button
              class="btn btn-danger dropdown-toggle"
              type="button"
              id="dropdownMenu1"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              Unidad de medida
            </button>
            <ul
              id="tipo1"
              class="dropdown-menu"
              aria-labelledby="dropdownMenu1">
              <li>
                <a class="dropdown-item" data-value="celsius" href="#"
                  >Celsius</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-value="fahrenheit" href="#"
                  >Fahrenheit</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-value="rankine" href="#"
                  >Rankine</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-value="kelvin" href="#">Kelvin</a>
              </li>
              <li>
                <a class="dropdown-item" data-value="reaumur" href="#"
                  >Réaumur</a
                >
              </li>
            </ul>
          </div>
          <br />
          <input
            type="text"
            class="form-control"
            id="valor1"
            placeholder="Ingrese la unidad de medida" />
        </article>
      </section>
      <section id="segundaMedida">
        <h2>Elige la unidad de medida</h2>
        <article>
          <div class="dropdown">
            <button
              class="btn btn-danger dropdown-toggle"
              type="button"
              id="dropdownMenu2"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              Unidad de medida
            </button>
            <ul
              id="tipo2"
              class="dropdown-menu"
              aria-labelledby="dropdownMenu2">
              <li>
                <a class="dropdown-item" data-value="celsius" href="#"
                  >Celsius</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-value="fahrenheit" href="#"
                  >Fahrenheit</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-value="rankine" href="#"
                  >Rankine</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-value="kelvin" href="#">Kelvin</a>
              </li>
              <li>
                <a class="dropdown-item" data-value="reaumur" href="#"
                  >Réaumur</a
                >
              </li>
            </ul>
          </div>
          <br />
          <input
            type="text"
            class="form-control"
            id="valor2"
            placeholder="Ingrese la unidad de medida" />
        </article>
      </section>
      <section>
        <button type="button" class="btn btn-primary" onclick="convertir()">
          Convertir
        </button>
      </section>
      <br />
      <section class="tgn-container">
        <h2>Resultado</h2>
        <article>
          <input
            type="text"
            class="form-control"
            id="resultado"
            placeholder="Resultado"
            readonly />
        </article>
      </section>
    </main>
    <br /><br /><br />
    <footer>
      <p>©Temperatura.com</p>
    </footer>
  </body>
</html>
